<div class="jumbotron">
	<h1 class="text-center">
		Bem vindo ao Contatooh
	</h1>
</div>
<button class="btn btn-primary" ng-click="incrementa()">
	Novo
</button>
<input ng-model="filtro" type="search" placeholder="parte do nome">
<p>Contatos cadastrados: {{contatos.length}}</p>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th>E-MAIL</th>
			<th class="text-center">Ação</th>
		</tr>
		<!-- Diretiva ng repeat funciona como uma especie de each itera sobre os elementos obtidos apartir de um array vindo do model. -->
		<tr ng-repeat="contato in contatos | filter: filtro">
			<td>
				<a>{{contato.nome}}</a>
			</td>
			<td>{{contato.email}}</td>
			<td class="text-center">
				<button class="btn btn-warning">
					Remover
				</button>
			</td>
		</tr>
	</table>
</div>
